<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="heading">Stopwatch</h1>
    <div class="container">
      <div class="hours">00</div>
      <div class="minutes">00</div>
      <div class="seconds">00</div>
    </div>
    <div class="start-stop-button-container">
      <button type="button" class="js-start-stop-button start-stop-button">
        Start
      </button>
      <button type="button" class="js-reset-button reset-button">Reset</button>
    </div>
  </body>
</html>
